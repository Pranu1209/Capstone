<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submitted Successfully</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Effort Estimation Tool</h1><br><br>
        <h1>Task Submitted Successfully</h1>
        <p>Your Task "{{ task_name }}" has been successfully submitted.</p>
        <button onclick="window.location.href='/submit_task'">Submit Another Task</button>
        <button onclick="window.location.href='/show_estimate'">Estimate Task</button>
        <button onclick="window.location.href='/estimation_list'">View All Estimated Task</button>
    </div>
</body>
</html>
