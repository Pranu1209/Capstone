<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <link rel="stylesheet" href="../static/css/estimate.css">
</head>
<body>
    <h1 class="text-center mt-5">Effort Estimation Tool</h1><br><br>
    <h1>Submit Task</h1><br>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-3">HOME</a>   <a href="/estimation_list" class="btn btn-primary mb-3">View All Task</a><br>
    <form action="/submit" method="POST">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required><br>

        <label for="complexity">Complexity:</label>
        <select id="complexity" name="complexity">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>

        <label for="taskType">Task Type:</label>
        <select id="taskType" name="taskType">
            <option value="Development">Development</option>
            <option value="Testing">Testing</option>
            <option value="Design">Design</option>
            <option value="Database">Database</option>
        </select><br>

        <label for="additionalNotes">Additional Notes:</label>
        <textarea id="additionalNotes" name="additionalNotes"></textarea><br>

        <button type="submit">Submit Task</button>
    </form>
</body>
</html>
