<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for profile section */
        .profile-section {
            display: flex;
            align-items: center;
        }
        .profile-name {
            margin-right: 10px;
            color: #333; /* Adjust color as needed */
        }
        .profile-icon {
            font-size: 24px; /* Adjust size as needed */
            margin-right: 5px;
            color: #333; /* Adjust color as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-5">Effort Estimation Tool</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/dashboard">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/task_list">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_historical_data">Historical Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/estimation_list">Estimation</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="profile-section">
                            <i class="fas fa-user-circle profile-icon"></i>
                            <span class="profile-name" id="username">{{username}}</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
